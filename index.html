<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PyRecipe',
      repo: 'https://github.com/PyRecipe/PyRecipe',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      editLink: {
        text: 'Edit this document',
        // text: '<span style="color: limegreen;">Edit this document</span>',
        repo: 'https://github.com/PyRecipe/PyRecipe-docs/tree/main/',
        // repo: 'https://github.com/cyrilf/docsify-edit-link/edit/master/docs/',
        cssClass: 'docsify-edit-link m-0'
      }}
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-edit-link@^1"></script>
</body>
</html>
